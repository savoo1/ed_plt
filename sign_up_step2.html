<!DOCTYPE html><html><head>	<title>Sign up</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  <link rel="stylesheet" href="css/sign_up_step2.css"></head><body><div class="sign_up_navbar">	<div class="wrapper">		<img src="img/logo.png" alt="">		<div class="complited_line">			<div class="step finished_step">				<div class="circle"></div>				<p><span>Choose</span> Exams</p>			</div>			<div class="step active_step">				<div class="circle"></div>				<p><span>Choose</span> Subjects</p>			</div>			<div class="step">				<div class="circle"></div>				<p><span>Personal</span> Info</p>			</div>			<div class="step">				<div class="circle"></div>				<p>Subscription</p>			</div>		</div>	</div></div><div class="sign_up_step2">	<div class="wrapper">		<div class="content_area">			<h2>Choose your Junior Cert Subjects</h2>			<p>You can select up to 10 subjects</p>			<form action="">				<div class="checkboxes">					<div class="customcheck">						<label class="container">							<img src="img/fl_1.svg" alt="">							English						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_2.svg" alt="">							Irish						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_3.svg" alt="">							German						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_4.svg" alt="">							French						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_5.svg" alt="">							Spanish						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_6.svg" alt="">							Maths						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_7.svg" alt="">							History						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_8.svg" alt="">							Geography						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_9.svg" alt="">							Economics						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_10.svg" alt="">							Science						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_11.svg" alt="">							Business						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_12.svg" alt="">							CSPE						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_13.svg" alt="">							Music						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_14.svg" alt="">							Agriculture						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_15.svg" alt="">							Biology						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_16.svg" alt="">							Chemisty						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_17.svg" alt="">							Physics						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_18.svg" alt="">							Economics						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_19.svg" alt="">							Accounting						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<div class="customcheck">						<label class="container">							<img src="img/fl_20.svg" alt="">							Applied Math						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>				</div>				<button>					Continue				</button>			</form>		</div>	</div></div><script src="js/main.js"></script></body></html>
